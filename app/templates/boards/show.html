<div class="container">
  <h2><%= board.get('title') %></h2>
  
  <form>
    <input type="text" id="cardTitle" placeholder="Card Title">
    <input id="addCardButton" class="btn success" type="submit" value="Add Card">
  </form>
  
  <table class="board">
    <thead>
      <tr>
        <% _.each(lanes, function(l) { %>
          <th><%= l.get('title') %></th>
        <% }); %>
      </tr>
    </thead>
    <tbody>
      <tr>
        <% _.each(lanes, function(l) { %>
          <td id="lane_<%= l.id %>"></td>
        <% }); %>
      </tr>
    </tbody>
  </table>
</div>

<div id="cardModal" class="modal hide fade">
  <a data-bypass class="close" href="#">Ã—</a>
  <div class="modal-contents"></div>
</div>
