<div class="container">
  <table class="board">
    <thead>
      <tr>
        <% _.each(lanes, function(l) { %>
          <th><%= l.get('title') %></th>
        <% }); %>
      </tr>
    </thead>
    <tbody>
      <tr>
        <% _.each(lanes, function(l) { %>
          <td id="lane_<%= l.id %>"></td>
        <% }); %>
      </tr>
    </tbody>
  </table>
</div>
